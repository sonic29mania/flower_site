<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Flower Tale</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts/icomoon.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  background: url("{{ url_for('static', filename='images/혟쮏.jpg') }}") no-repeat center center fixed;
  background-size: cover;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
  overflow: hidden;
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.35); /* 游녣 향햟혝햣햪햫햣햫햫혪 */
  z-index: 1;
}

/* 游댛 뉌햣 혰햫혣햣 햪햟혮 햠혞혝햦 햫햟햢 향햟혝햣햪햫햣햫햫혪햪 */
.login-header,
.login-box {
  position: relative;
  z-index: 2;
}

    .login-header {
      text-align: center;
      margin-bottom: 70px;
    }

    .login-header .logo {
      width: 250px;
      margin-bottom: -10px;
    }

  

    .login-box {
      background: rgba(0, 48, 46, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 30px 30px 20px;
      color: #fff;
      width: 450px;
      height: 400px;
      /* max-width: 360px; */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      background: rgba(255, 255, 255, 0.05); /* 햩햣햡햨햦햧 햠혰햩햦햧 햫햟혰쒫쮏쮐햦햧 혣햟 */
    backdrop-filter: blur(12px); /* 游대 햣햟햩혧햫햣 쮏햪햦혝혝혪 */
    -webkit-backdrop-filter: blur(12px); /* 햢햩혪 Safari */
    }

    .login-title {
      font-size: 30px;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 500;
      font-family: 'Bodoni Moda', serif;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 400px;
      padding: 12px 16px 12px 42px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .input-group input::placeholder {
      color: #ccc;
    }

    .input-group .icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options label {
      color: #ccc;
    }

    .options a {
      color: #a4d4c4;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #fff;
      color: #00312E;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 30px;
    }

    button[type="submit"]:hover {
      background-color: #f0f0f0;
      
    }

    .register-link {
      font-size: 13px;
      margin-top: 20px;
    }

    .register-link a {
      color: #a4d4c4;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
    .decor-wrapper {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.decor-img {
  position: absolute;
  width: 350px; /* 혝쮐걣쥃 혣햦혣햣 향햟 혟쮐햪혞 */
  top: 45%;
  left: 35%;
  transform: translate(-100%, -50%);
  opacity: 0.9;
  z-index: 1;
  pointer-events: none;
}

.login-box {
  position: relative;
  z-index: 2; /* 혟쮐햪햟 향햟쒫웷얧 향쒫왐혠혞 */
}
.decor-img2 {
  position: absolute;
  width: 300px;
  top: 50%;
  left: 75%;
  transform: translate(0%, -50%) rotate(180deg); /* 游녣 쮏쐃왐혝햟햫햫혪 햫햟 180춿 */
  opacity: 0.9;
  z-index: 1;
  pointer-events: none;
}
.decor-img3 {
  position: absolute;
  width: 350px; /* 햟햠 250px, 향햟햩햣햤햫 쒬뒗 향쮏쐄햟햤햣햫햫혪 */
 
  left: 50%;
  transform: translate(-50%, -30%) rotate(270deg); /* 쮏쐃왐혝햟혮햪 햫햟 270춿 */
  opacity: 0.9;
  z-index: 2;
  pointer-events: none;
  top: 75%;
}




  </style>
</head>

<body>
  <div class="login-header">
    <img src="{{ url_for('static', filename='images/logo-inn.png') }}" alt="Logo" class="logo">

  </div>

  <div class="decor-wrapper">
    <img src="{{ url_for('static', filename='images/decor1.png') }}" alt="decor" class="decor-img">
    <img src="{{ url_for('static', filename='images/decor1.png') }}" alt="decor2" class="decor-img2">
    <img src="{{ url_for('static', filename='images/decor1.png') }}" alt="decor3" class="decor-img3">
  
   <form class="login-box" method="POST" action="{{ url_for('auth.login') }}">
  <p class="login-title">Login</p>
  <div class="input-group">
    <input type="email" name="email" placeholder="Email" required>
    <span class="icon icon-user"></span>
  </div>
  <button type="submit">뤰햦햪햟혝햦 햨쮏</button>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p style="color: green;">{{ messages[0] }}</p>
    {% endif %}
  {% endwith %}
</form>

  </div>
</body>
</html>
