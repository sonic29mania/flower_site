<style>
  .mini-cart-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: white;
    border: 1px solid #ccc;
    padding: 1.5rem;
    width: 700px; /* üîº —à–∏—Ä–∏–Ω–∞ */
    max-height: 900px; /* üîº –≤–∏—Å–æ—Ç–∞ */
    overflow-y: auto;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
    border-radius: 12px;
    display: none;
    animation: fadeIn 0.4s ease-in-out;
  }

  .mini-cart-popup ul,
  #mini-cart-items ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .mini-cart-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .mini-cart-container.show {
    display: block;
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .mini-cart-popup ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .mini-cart-popup li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin-bottom: 8px;
  }
  .mini-cart-item {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
  }

  .mini-cart-item img {
    border-radius: 8px;
    object-fit: cover;
    width: 70px;
    height: 70px;
  }

  .item-info {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .remove-btn {
    background: transparent;
    border: none;
    color: #2e624d;
    font-size: 20px;
    cursor: pointer;
    padding: 0;
    transition: color 0.3s;
  }
  .remove-btn:hover {
    color: #e00;
  }
  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-top: 5px;
  }

  .qty-btn {
    background-color: #2e624d;
    color: #fff;
    border: none;
    padding: 2px 8px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }

  .quantity {
    font-weight: bold;
  }
</style>

<div class="mini-cart-popup" id="mini-cart">
  <h4>üõí –í–∞—à –∫–æ—à–∏–∫</h4>

  <div id="mini-cart-items">{% include "mini_cart_items.html" %}</div>

  <a href="{{ url_for('cart.cart_page') }}" class="btn-view-cart">
    –ü–µ—Ä–µ–π—Ç–∏ –¥–æ –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è
  </a>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const miniCartContainer = document.getElementById("mini-cart-container");

    function loadMiniCart() {
      fetch("/cart/mini")
        .then((res) => res.text())
        .then((html) => {
          miniCartContainer.innerHTML = html;
          miniCartContainer.classList.add("visible");
        });
    }

    function updateCart(id, action, isCustom = false) {
      const url = "/cart/update";
      const payload = isCustom
        ? { custom_id: id, action }
        : { bouquet_id: id, action };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Requested-With": "XMLHttpRequest",
        },
        body: JSON.stringify(payload),
      })
        .then((res) => res.json())
        .then((data) => {
          const miniCartItems = document.getElementById("mini-cart-items");
          if (data.mini_cart_html && miniCartItems) {
            miniCartItems.innerHTML = data.mini_cart_html;
          }
        });
    }

    function removeFromMiniCart(id) {
      fetch(`/cart/mini_cart/remove/${id}`, {
        method: "POST",
        headers: {
          "X-Requested-With": "XMLHttpRequest",
        },
      })
        .then((res) => res.text())
        .then((html) => {
          const miniCartItems = document.getElementById("mini-cart-items");
          if (miniCartItems) {
            miniCartItems.innerHTML = html;
          }
        });
    }

    document.addEventListener("click", (event) => {
      const target = event.target;

      if (
        target.closest("#mini-cart-container") &&
        target.classList.contains("qty-btn")
      ) {
        event.preventDefault();
        const id = parseInt(target.dataset.id);
        const action = target.classList.contains("plus")
          ? "increase"
          : "decrease";
        updateCart(id, action);
      }

      if (
        target.closest("#mini-cart-container") &&
        target.classList.contains("remove-btn")
      ) {
        event.preventDefault();
        const id = parseInt(target.dataset.id);
        removeFromMiniCart(id);
      }

      if (target.id === "cart-toggle") {
        event.preventDefault();
        loadMiniCart();
      }

      // –ó–∞–∫—Ä–∏—Ç—Ç—è mini cart –ø—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º
      if (!target.closest(".cart-wrapper") && !target.closest("#cart-toggle")) {
        miniCartContainer.classList.remove("visible");
      }
    });
  });
</script>
