{% block content %} 
<!-- Декорації -->
<div class="decor decor-left">
  <img src="{{ url_for('static', filename='images/decor1.png') }}" alt="Декор зліва">
</div>
<div class="decor decor-right">
  <img src="{{ url_for('static', filename='images/decor2.png') }}" alt="Декор справа">
</div>
<section class="cart-page">
  <h1 class="cart-title">Оформлення замовлення</h1>
  <div class="cart-layout">
    <!-- Ліва колонка -->
    <div class="cart-left" id="cart-items-wrapper">
      {% include "cart_items_block.html" %}
    </div>

    <!-- Права колонка -->
    <div class="cart-right">
      <div class="checkout-form-container">
        <h2>Інформація про замовлення</h2>
        <form method="POST" action="{{ url_for('checkout.checkout') }}" class="checkout-form" id="order-form">

          <input type="text" name="name" placeholder="Ім’я *" value="{{ user.customer_name if user else '' }}" required>
        <input type="text" name="surname" placeholder="Прізвище *" value="{{ user.customer_surname if user else '' }}" required>
        <input type="tel" name="phone" placeholder="Телефон *" value="{{ user.customer_phone if user else '' }}" required>


          <select name="delivery_type" id="delivery-type" required>
            <option value="">Спосіб доставки *</option>
            <option value="Самовивіз" {% if user and user.delivery_type == "Самовивіз" %}selected{% endif %}>Самовивіз</option>
            <option value="Курєр" {% if user and user.delivery_type == "Курєр" %}selected{% endif %}>Кур’єр</option>
          </select>

          <div id="delivery-details">
            <select name="area">
              <option value="">Район *</option>
              {% set areas = ["Індустріальний", "Київський", "Немишлянський", "Новобаварський", "Основ'янський", "Салтівський", "Слобідський", "Холодногірський", "Шевченковський"] %}
              {% for area in areas %}
                <option value="{{ area }}" {% if user and user.customer_area == area %}selected{% endif %}>{{ area }}</option>
              {% endfor %}
            </select>


            <input type="text" name="address" placeholder="Вулиця і номер будинку *" value="{{ user.customer_steet_and_number if user else '' }}">
            <input type="number" name="entrance" placeholder="Під’їзд" value="{{ user.customer_entrance if user else '' }}">
          </div>

          <input type="date" name="delivery_date" id="delivery-date" required>
          <input type="time" name="delivery_time" id="delivery-time" min="08:00" max="22:00" required>

          <div id="time-error" class="error-banner" style="display: none;"></div>

          <textarea name="comment" placeholder="Коментар (необов’язково)"></textarea>

          <button type="button" class="submit-btn" id="confirm-order-btn">Оформити замовлення</button>

          <div id="confirm-modal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); z-index: 9999; justify-content:center; align-items:center;">
            <div style="background:#fff; padding:2rem; border-radius:12px; max-width:400px; text-align:center;">
              <p>Ви впевнені, що хочете оформити замовлення?</p>
              <button type="submit" class="submit-btn">Так, підтвердити</button>
              <button type="button" id="cancel-submit" class="submit-btn" style="background:#aaa; margin-top:1rem;">Скасувати</button>
            </div>
          </div>
        </form>
      </div>

      <div id="checkout-summary-wrapper">
        {% include "checkout_summary_block.html" %}
      </div>
    </div>
  </div>
</section>
{% endblock %}

<script>
document.addEventListener("DOMContentLoaded", () => {
  function updateCart(id, action, isCustom = false) {
    const url = "/cart/update";
    const payload = {
      bouquet_id: id,
      action: action,
      custom: isCustom.toString()
    };

    const deliveryType = document.getElementById("delivery-type")?.value || "Самовивіз";

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest"
      },
      body: JSON.stringify(payload)
    }).then(() => {
      reloadCartBlocks(deliveryType);
    });
  }

  function removeFromCart(id, isCustom = false) {
    const deliveryType = document.getElementById("delivery-type")?.value || "Самовивіз";

    fetch("/cart/remove_item", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest"
      },
      body: JSON.stringify({ bouquet_id: id, is_custom: isCustom })
    }).then(() => {
      reloadCartBlocks(deliveryType);
    });
  }

  function reloadCartBlocks(deliveryType) {
    fetch("/cart/cart_items_block")
      .then(res => res.text())
      .then(html => {
        document.getElementById("cart-items-wrapper").innerHTML = html;
        setupCartEvents();
      });

    fetch(`/cart/checkout_summary_block?delivery_type=${encodeURIComponent(deliveryType)}`)
      .then(res => res.text())
      .then(html => {
        document.getElementById("checkout-summary-wrapper").innerHTML = html;
      });
  }

  function setupCartEvents() {
    const plusBtns = document.querySelectorAll(".cart-left .qty-btn.plus");
    const minusBtns = document.querySelectorAll(".cart-left .qty-btn.minus");
    const removeBtns = document.querySelectorAll(".cart-left .remove-btn");

    plusBtns.forEach(btn => {
      btn.onclick = () => updateCart(btn.dataset.id, "increase", btn.dataset.custom === "true");
    });

    minusBtns.forEach(btn => {
      btn.onclick = () => updateCart(btn.dataset.id, "decrease", btn.dataset.custom === "true");
    });

    removeBtns.forEach(btn => {
      btn.onclick = () => removeFromCart(btn.dataset.id, btn.dataset.custom === "true");
    });
  }

  setupCartEvents();

  // Показ/приховування адреси
  const deliveryTypeSelect = document.getElementById("delivery-type");
  const deliveryDetails = document.getElementById("delivery-details");

  function toggleDeliveryDetails() {
    deliveryDetails.style.display = deliveryTypeSelect.value === "Курєр" ? "block" : "none";
  }

  if (deliveryTypeSelect) {
    toggleDeliveryDetails();
    deliveryTypeSelect.addEventListener("change", () => {
      toggleDeliveryDetails();
      const selectedType = deliveryTypeSelect.value;
      fetch(`/cart/checkout_summary_block?delivery_type=${encodeURIComponent(selectedType)}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("checkout-summary-wrapper").innerHTML = html;
        });
    });
  }
});
// Підтвердження замовлення
const confirmBtn = document.getElementById("confirm-order-btn");
const confirmModal = document.getElementById("confirm-modal");
const cancelSubmitBtn = document.getElementById("cancel-submit");
const confirmSubmitBtn = document.querySelector("#confirm-modal .submit-btn");

if (confirmBtn && confirmModal && cancelSubmitBtn && confirmSubmitBtn) {
  confirmBtn.addEventListener("click", () => {
    confirmModal.style.display = "flex";
  });

  cancelSubmitBtn.addEventListener("click", () => {
    confirmModal.style.display = "none";
  });

  confirmSubmitBtn.addEventListener("click", () => {
    // Знайти форму і вручну відправити
    const form = document.querySelector(".checkout-form");
    if (form) {
      form.submit();
    }
  });
}

document.addEventListener("DOMContentLoaded", () => {
  const deliveryTypeSelect = document.getElementById("delivery-type");
  const deliveryDetails = document.getElementById("delivery-details");
  const timeInput = document.getElementById("delivery-time");
  const dateInput = document.getElementById("delivery-date");
  const errorBanner = document.getElementById("time-error");
  const confirmBtn = document.getElementById("confirm-order-btn");
  const confirmModal = document.getElementById("confirm-modal");
  const cancelSubmitBtn = document.getElementById("cancel-submit");
  const form = document.getElementById("order-form");

  function toggleDeliveryDetails() {
    deliveryDetails.style.display = deliveryTypeSelect.value === "Курєр" ? "block" : "none";
  }

  function validateTime() {
    const selectedTime = timeInput.value;
    const minTime = "08:00";
    const maxTime = "22:00";
    if (selectedTime < minTime || selectedTime > maxTime) {
      timeInput.value = "";
      errorBanner.textContent = "Оберіть час доставки з 08:00 до 22:00.";
      errorBanner.style.display = "block";
    } else {
      errorBanner.style.display = "none";
    }
  }

  function validateForm() {
    const requiredFields = form.querySelectorAll("input[required], select[required]");
    let valid = true;
    requiredFields.forEach(field => {
      if (!field.value.trim()) {
        field.classList.add("input-error");
        valid = false;
      } else {
        field.classList.remove("input-error");
      }
    });
    if (deliveryTypeSelect.value === "Курєр") {
      const area = form.querySelector("select[name='area']");
      const address = form.querySelector("input[name='address']");
      if (!area.value || !address.value.trim()) {
        area.classList.add("input-error");
        address.classList.add("input-error");
        valid = false;
      } else {
        area.classList.remove("input-error");
        address.classList.remove("input-error");
      }
    }
    return valid;
  }

  toggleDeliveryDetails();
  deliveryTypeSelect.addEventListener("change", toggleDeliveryDetails);
  timeInput.addEventListener("change", validateTime);

  const today = new Date().toISOString().split("T")[0];
  dateInput.setAttribute("min", today);

  confirmBtn.addEventListener("click", () => {
    if (validateForm()) {
      confirmModal.style.display = "flex";
    }
  });

  cancelSubmitBtn.addEventListener("click", () => {
    confirmModal.style.display = "none";
  });
});


document.addEventListener("DOMContentLoaded", () => {

  const confirmBtn = document.getElementById("confirm-order-btn");

  const deliveryDetails = document.getElementById("delivery-details");

        group.classList.add("invalid");
        group.querySelector(".error-message").style.display = "block";
        valid = false;
      } else {
        group.classList.remove("invalid");
        group.querySelector(".error-message").style.display = "none";
      }
    });

    if (deliveryTypeField.value === "Курєр") {
      const area = form.querySelector("select[name='area']");
      const address = form.querySelector("input[name='address']");
      [area, address].forEach(field => {

          valid = false;
        } else {
          group.classList.remove("invalid");
          group.querySelector(".error-message").style.display = "none";
        }
      });
    }

    return valid;
  }

  deliveryTypeField.addEventListener("change", () => {
    toggleDeliveryFields();
  });

  toggleDeliveryFields();

  confirmBtn.addEventListener("click", () => {
    if (validateForm()) {
      form.submit();
    }
  });
});

document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("order-form");
  const confirmBtn = document.getElementById("confirm-order-btn");
  const confirmModal = document.getElementById("confirm-modal");
  const cancelSubmitBtn = document.getElementById("cancel-submit");

  function validateForm() {
    let valid = true;

    // Очистити попередні помилки
    form.querySelectorAll(".input-error").forEach(el => el.classList.remove("input-error"));

    // Поля, які завжди обов’язкові
    const requiredFields = form.querySelectorAll("input[required], select[required]");
    requiredFields.forEach(field => {
      if (!field.value.trim()) {
        field.classList.add("input-error");
        valid = false;
      }
    });

    // Якщо доставка — кур’єр, перевірити додаткові поля
    const deliveryType = form.querySelector("select[name='delivery_type']").value;
    if (deliveryType === "Курєр") {
      const area = form.querySelector("select[name='area']");
      const address = form.querySelector("input[name='address']");
      if (!area.value.trim()) {
        area.classList.add("input-error");
        valid = false;
      }
      if (!address.value.trim()) {
        address.classList.add("input-error");
        valid = false;
      }
    }

    return valid;
  }

  // Кнопка "Оформити замовлення"
  confirmBtn.addEventListener("click", () => {
    const isValid = validateForm();

    if (isValid) {
      confirmModal.style.display = "flex"; // показати модальне вікно
    } else {
      confirmModal.style.display = "none"; // переконатись, що не з’явилось випадково
    }
  });

  // Кнопка "Скасувати"
  cancelSubmitBtn.addEventListener("click", () => {
    confirmModal.style.display = "none";
  });
});
