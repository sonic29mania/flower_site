<script>
document.addEventListener("DOMContentLoaded", () => {
  function updateCart(id, action, isCustom = false) {
    const url = "/cart/update";
    const payload = {
      bouquet_id: id,
      action: action,
      custom: isCustom.toString()
    };

    const deliveryType = document.getElementById("delivery-type")?.value || "–°–∞–º–æ–≤–∏–≤—ñ–∑";

    fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest"
      },
      body: JSON.stringify(payload)
    }).then(() => {
      reloadCartBlocks(deliveryType);
    });
  }

  function removeFromCart(id, isCustom = false) {
    const deliveryType = document.getElementById("delivery-type")?.value || "–°–∞–º–æ–≤–∏–≤—ñ–∑";

    fetch("/cart/remove_item", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Requested-With": "XMLHttpRequest"
      },
      body: JSON.stringify({ bouquet_id: id, is_custom: isCustom })
    }).then(() => {
      reloadCartBlocks(deliveryType);
    });
  }

  function reloadCartBlocks(deliveryType) {
    fetch("/cart/cart_items_block")
      .then(res => res.text())
      .then(html => {
        document.getElementById("cart-items-wrapper").innerHTML = html;
        setupCartEvents();
      });

    fetch(`/cart/checkout_summary_block?delivery_type=${encodeURIComponent(deliveryType)}`)
      .then(res => res.text())
      .then(html => {
        document.getElementById("checkout-summary-wrapper").innerHTML = html;
      });
  }

  function setupCartEvents() {
    const plusBtns = document.querySelectorAll(".cart-left .qty-btn.plus");
    const minusBtns = document.querySelectorAll(".cart-left .qty-btn.minus");
    const removeBtns = document.querySelectorAll(".cart-left .remove-btn");

    plusBtns.forEach(btn => {
      btn.onclick = () => updateCart(btn.dataset.id, "increase", btn.dataset.custom === "true");
    });

    minusBtns.forEach(btn => {
      btn.onclick = () => updateCart(btn.dataset.id, "decrease", btn.dataset.custom === "true");
    });

    removeBtns.forEach(btn => {
      btn.onclick = () => removeFromCart(btn.dataset.id, btn.dataset.custom === "true");
    });
  }

  setupCartEvents();

  // –ü–æ–∫–∞–∑/–ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –∞–¥—Ä–µ—Å–∏
  const deliveryTypeSelect = document.getElementById("delivery-type");
  const deliveryDetails = document.getElementById("delivery-details");

  function toggleDeliveryDetails() {
    deliveryDetails.style.display = deliveryTypeSelect.value === "–ö—É—Ä—î—Ä" ? "block" : "none";
  }

  if (deliveryTypeSelect) {
    toggleDeliveryDetails();
    deliveryTypeSelect.addEventListener("change", () => {
      toggleDeliveryDetails();
      const selectedType = deliveryTypeSelect.value;
      fetch(`/cart/checkout_summary_block?delivery_type=${encodeURIComponent(selectedType)}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("checkout-summary-wrapper").innerHTML = html;
        });
    });
  }
});

  function validateForm() {

    // –û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –ø–æ–º–∏–ª–∫–∏
    form.querySelectorAll(".input-error").forEach(el => el.classList.remove("input-error"));

    // –ü–æ–ª—è, —è–∫—ñ –∑–∞–≤–∂–¥–∏ –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤—ñ
    const requiredFields = form.querySelectorAll("input[required], select[required]");
    requiredFields.forEach(field => {
      if (!field.value.trim()) {
        field.classList.add("input-error");
        valid = false;
      }
    });

    // –Ø–∫—â–æ –¥–æ—Å—Ç–∞–≤–∫–∞ ‚Äî –∫—É—Ä‚Äô—î—Ä, –ø–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–æ–ª—è
    const deliveryType = form.querySelector("select[name='delivery_type']").value;
    if (deliveryType === "–ö—É—Ä—î—Ä") {
      const area = form.querySelector("select[name='area']");
      const address = form.querySelector("input[name='address']");
      if (!area.value.trim()) {
        area.classList.add("input-error");
        valid = false;
      }
      if (!address.value.trim()) {
        address.classList.add("input-error");
        valid = false;
      }
    }

    return valid;
  }

  // –ö–Ω–æ–ø–∫–∞ "–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è"
  confirmBtn.addEventListener("click", () => {
    const isValid = validateForm();

    if (isValid) {
      confirmModal.style.display = "flex"; // –ø–æ–∫–∞–∑–∞—Ç–∏ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ
    } else {
      confirmModal.style.display = "none"; // –ø–µ—Ä–µ–∫–æ–Ω–∞—Ç–∏—Å—å, —â–æ –Ω–µ –∑‚Äô—è–≤–∏–ª–æ—Å—å –≤–∏–ø–∞–¥–∫–æ–≤–æ
    }
  });

  // –ö–Ω–æ–ø–∫–∞ "–°–∫–∞—Å—É–≤–∞—Ç–∏"
  cancelSubmitBtn.addEventListener("click", () => {
    confirmModal.style.display = "none";
  });
});

</script>
